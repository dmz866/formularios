<h4>Formularios <small>template</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

    <div>

        <div class="form-group row" [ngClass]="{'has-danger': forma.get('nombre').touched && forma.get('nombre').invalid}">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input formControlName="nombre" class="form-control" type="text" placeholder="Nombre">
                <div *ngIf="forma.get('nombre').touched && forma.controls['nombre'].errors?.required" class="form-control-feedback">
                    Campo obligatorio
                </div>
                <div *ngIf="forma.get('nombre').touched && forma.controls['nombre'].errors?.minlength" class="form-control-feedback">
                    Minimo 5 caracteres
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input formControlName="apellido" class="form-control" type="text" placeholder="Apellido">
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input formControlName="email" class="form-control" type="email" placeholder="Correo electrÃ³nico">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

</form>

{{forma.valid}}
